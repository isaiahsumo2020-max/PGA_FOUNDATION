<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - PGAF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/authService.js" defer></script>
    <script src="js/userService.js" defer></script>
    <script src="js/donationService.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="font-inter bg-blue-50/50 min-h-screen antialiased">
    <script>if (!isLoggedIn()) window.location.href = 'login.html';</script>

    <!-- Header (PGAF Blue Branding) -->
    <div class="bg-white/90 backdrop-blur-md shadow-sm border-b border-blue-100 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button onclick="history.back()" class="p-3 bg-blue-50 hover:bg-blue-100 text-blue-600 rounded-2xl shadow-sm hover:shadow-md transition-all">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </button>
                    <h1 class="text-4xl font-bold text-blue-900 tracking-tight">My Profile</h1>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="dashboard.html" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-2xl font-bold shadow-lg hover:shadow-xl transition-all flex items-center">
                        <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                    </a>
                    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-2xl font-bold shadow-lg hover:shadow-xl transition-all flex items-center">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <!-- Profile Header -->
        <div class="text-center mb-20">
            <div class="relative inline-block mb-12">
                <div id="profilePhotoContainer" class="w-40 h-40 bg-gradient-to-br from-blue-100 to-blue-200 rounded-full border-8 border-white shadow-2xl mx-auto flex items-center justify-center overflow-hidden cursor-pointer group hover:shadow-4xl transition-all duration-500 bg-blue-500/10 backdrop-blur-xl" onclick="document.getElementById('photoInput').click()">
                    <i id="photoIcon" class="fas fa-user text-6xl text-blue-600 group-hover:scale-110 transition-transform"></i>
                    <div id="photoEditOverlay" class="absolute inset-0 bg-blue-600/20 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all backdrop-blur-sm">
                        <i class="fas fa-camera text-white text-3xl"></i>
                    </div>
                </div>
                <input type="file" id="photoInput" accept="image/*" class="hidden" onchange="handlePhotoUpload(event)">
            </div>
            
            <form id="profileForm" class="max-w-2xl mx-auto space-y-8" onsubmit="updateProfile(event)">
                <div class="bg-white/80 backdrop-blur-xl rounded-3xl p-12 shadow-2xl border border-blue-100">
                    <div class="space-y-8">
                        <div>
                            <label class="block text-xl font-bold text-blue-900 mb-4">Full Name</label>
                            <input type="text" id="name" name="name" required class="w-full px-8 py-6 border-2 border-blue-200 rounded-3xl shadow-xl focus:ring-8 focus:ring-blue-100 focus:border-blue-500 transition-all text-2xl font-bold text-center bg-gradient-to-r from-blue-50 to-blue-100" maxlength="50">
                        </div>
                        <div>
                            <label class="block text-xl font-bold text-blue-900 mb-4">Email Address</label>
                            <input type="email" id="email" name="email" required class="w-full px-8 py-6 border-2 border-emerald-200 rounded-3xl shadow-xl focus:ring-8 focus:ring-emerald-100 focus:border-emerald-500 transition-all text-xl text-center bg-gradient-to-r from-emerald-50 to-emerald-100 bg-opacity-80" readonly>
                        </div>
                        <div>
                            <label class="block text-xl font-bold text-blue-900 mb-4">Bio</label>
                            <textarea id="bio" name="bio" rows="5" class="w-full px-8 py-6 border-2 border-purple-200 rounded-3xl shadow-xl focus:ring-8 focus:ring-purple-100 focus:border-purple-500 transition-all resize-vertical text-lg" maxlength="500" placeholder="Share your story and passion for empowering Liberian youth..."></textarea>
                        </div>
                        <div>
                            <label class="block text-xl font-bold text-blue-900 mb-4">Affiliation</label>
                            <div class="grid md:grid-cols-2 gap-6">
                                <select id="userGroup" name="userGroup" class="px-8 py-6 border-2 border-blue-200 rounded-3xl shadow-xl focus:ring-8 focus:ring-blue-100 focus:border-blue-500 transition-all text-lg font-semibold">
                                    <option value="">Select your group/organization</option>
                                    <option value="church">Church Group</option>
                                    <option value="school">School/University</option>
                                    <option value="company">Company/Corporate</option>
                                    <option value="individual">Individual Donor</option>
                                    <option value="foundation">Foundation/NGO</option>
                                    <option value="other">Other</option>
                                </select>
                                <input id="groupName" name="groupName" type="text" placeholder="Church name, Company name, etc." class="px-8 py-6 border-2 border-blue-200 rounded-3xl shadow-xl focus:ring-8 focus:ring-blue-100 focus:border-blue-500 transition-all text-lg font-semibold" maxlength="100">
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex flex-col lg:flex-row gap-6 pt-8 border-t border-blue-200">
                        <button type="submit" id="saveBtn" class="flex-1 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white py-6 px-12 rounded-3xl font-black text-xl shadow-2xl hover:shadow-3xl transition-all transform hover:-translate-y-2 disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-save mr-3"></i>Save Securely
                        </button>
                        <a href="dashboard.html" class="flex-1 bg-white hover:bg-blue-50 text-blue-700 border-4 border-blue-200 hover:border-blue-400 py-6 px-12 rounded-3xl font-bold text-xl shadow-xl hover:shadow-2xl transition-all flex items-center justify-center">
                            <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
                        </a>
                    </div>
                </div>
            </form>
        </div>

        <!-- Stats Cards -->
        <div class="grid md:grid-cols-3 gap-8 mb-20">
            <div class="group bg-gradient-to-br from-blue-50 to-blue-100 p-10 rounded-3xl border-4 border-blue-200 hover:border-blue-400 shadow-2xl hover:shadow-3xl transition-all text-center">
                <div class="text-4xl font-black text-blue-700 mb-4" id="totalDonations">$0</div>
                <div class="text-2xl font-bold text-blue-900 mb-2">Lifetime Giving</div>
                <div class="text-lg text-blue-700 font-semibold opacity-90">Total donated to programs</div>
            </div>
            <div class="group bg-gradient-to-br from-emerald-50 to-emerald-100 p-10 rounded-3xl border-4 border-emerald-200 hover:border-emerald-400 shadow-2xl hover:shadow-3xl transition-all text-center">
                <div class="text-4xl font-black text-emerald-700 mb-4" id="donationCount">0</div>
                <div class="text-2xl font-bold text-emerald-900 mb-2">Donations Made</div>
                <div class="text-lg text-emerald-700 font-semibold opacity-90">Total contributions</div>
            </div>
            <div class="group bg-gradient-to-br from-yellow-50 to-yellow-100 p-10 rounded-3xl border-4 border-yellow-200 hover:border-yellow-400 shadow-2xl hover:shadow-3xl transition-all text-center">
                <div class="text-4xl font-black text-yellow-700 mb-4" id="memberDays">0</div>
                <div class="text-2xl font-bold text-yellow-900 mb-2">Member Since</div>
                <div class="text-lg text-yellow-700 font-semibold opacity-90">Days supporting PGAF</div>
            </div>
        </div>

        <!-- NEW: Donation History Table -->
        <div class="bg-white/90 backdrop-blur-xl rounded-4xl shadow-2xl border border-blue-100 overflow-hidden">
            <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-12 py-10 text-white">
                <div class="flex items-center">
                    <i class="fas fa-history text-4xl mr-6"></i>
                    <h2 class="text-4xl font-bold">Your Donation History</h2>
                </div>
                <p class="text-blue-100 mt-2 opacity-90">Track every contribution and see your program impact</p>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full" id="donationTable">
                    <thead class="bg-gradient-to-r from-blue-50 to-blue-100">
                        <tr>
                            <th class="px-8 py-6 text-left text-xl font-bold text-blue-900">Date</th>
                            <th class="px-8 py-6 text-left text-xl font-bold text-blue-900">Program</th>
                            <th class="px-8 py-6 text-left text-xl font-bold text-blue-900">Amount</th>
                            <th class="px-8 py-6 text-left text-xl font-bold text-blue-900">Affiliation</th>
                            <th class="px-8 py-6 text-left text-xl font-bold text-blue-900">Status</th>
                        </tr>
                    </thead>
                    <tbody id="donationTableBody" class="divide-y divide-blue-100">
                        <tr class="animate-pulse">
                            <td colspan="5" class="px-8 py-20 text-center text-gray-500">
                                <i class="fas fa-spinner fa-spin text-3xl mb-4 block text-blue-400"></i>
                                Loading donations...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let donations = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await loadProfileData();
            await loadDonationHistory();
        });

        async function loadProfileData() {
            const user = getCurrentUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Populate form fields
            document.getElementById('name').value = user.name || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('bio').value = user.bio || '';
            document.getElementById('userGroup').value = user.userGroup || '';
            document.getElementById('groupName').value = user.groupName || '';

            // Load profile photo
            if (user.profilePhoto) {
                const photoContainer = document.getElementById('profilePhotoContainer');
                photoContainer.style.backgroundImage = `url(${user.profilePhoto})`;
                photoContainer.classList.add('bg-cover', 'bg-center');
                document.getElementById('photoIcon').style.display = 'none';
            }

            await loadStats();
        }

        async function loadDonationHistory() {
            try {
                donations = await getUserDonations() || [];
                populateDonationTable();
            } catch (error) {
                console.error('Error loading donations:', error);
                document.getElementById('donationTableBody').innerHTML = `
                    <tr>
                        <td colspan="5" class="px-8 py-20 text-center text-gray-500">
                            <i class="fas fa-inbox text-3xl mb-4 block text-blue-400"></i>
                            No donations found yet. Make your first donation!
                        </td>
                    </tr>
                `;
            }
        }

        function populateDonationTable() {
            const tbody = document.getElementById('donationTableBody');
            
            if (donations.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-8 py-20 text-center text-gray-500">
                            <i class="fas fa-hand-holding-heart text-5xl mb-6 block text-blue-400"></i>
                            <div class="text-2xl font-bold text-gray-700 mb-2">No Donations Yet</div>
                            <p>Make your first donation and track your impact here!</p>
                            <a href="donation.html" class="mt-6 inline-block bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-2xl font-bold shadow-xl hover:shadow-2xl transition-all">
                                <i class="fas fa-heart mr-2"></i>Donate Now
                            </a>
                        </td>
                    </tr>
                `;
                return;
            }

            const programNames = {
                education: 'üéì Education Scholarships',
                entrepreneurship: 'üí° Youth Entrepreneurship', 
                arts: 'üé® Creative Arts',
                relief: 'üö® Emergency Relief'
            };

            tbody.innerHTML = donations.map(donation => {
                const date = new Date(donation.timestamp).toLocaleDateString('en-US', {
                    year: 'numeric', month: 'short', day: 'numeric'
                });
                const programName = programNames[donation.program] || donation.program;
                const affiliation = donation.userGroup === 'individual' ? 'Individual' : 
                                  `${donation.userGroup?.toUpperCase()} ‚Ä¢ ${donation.orgName || 'Group'}`;
                
                return `
                    <tr class="group hover:bg-blue-50 transition-all">
                        <td class="px-8 py-8 font-bold text-blue-900">${date}</td>
                        <td class="px-8 py-8">
                            <div class="flex items-center space-x-3">
                                <div class="w-12 h-12 rounded-2xl flex items-center justify-center font-bold text-white text-sm ${getProgramColor(donation.program)}">
                                    ${getProgramEmoji(donation.program)}
                                </div>
                                <div>
                                    <div class="font-bold text-lg text-gray-900">${programName}</div>
                                    <div class="text-sm text-gray-500">Program contribution</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-8 py-8">
                            <div class="text-2xl font-black text-blue-600">$${donation.amount?.toLocaleString() || 0}</div>
                        </td>
                        <td class="px-8 py-8">
                            <span class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-blue-100 to-blue-200 text-blue-800 rounded-full text-sm font-bold">
                                ${donation.userGroup?.charAt(0).toUpperCase() + donation.userGroup?.slice(1) || 'N/A'}
                            </span>
                            ${donation.orgName ? `<div class="text-sm text-gray-600 mt-1">${donation.orgName}</div>` : ''}
                        </td>
                        <td class="px-8 py-8">
                            <span class="inline-flex items-center px-6 py-3 bg-emerald-100 text-emerald-800 rounded-2xl font-bold text-lg shadow-sm">
                                <i class="fas fa-check-circle mr-2 text-emerald-600"></i>Completed
                            </span>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getProgramColor(program) {
            const colors = {
                education: 'bg-blue-600',
                entrepreneurship: 'bg-emerald-600',
                arts: 'bg-yellow-500', 
                relief: 'bg-orange-500'
            };
            return colors[program] || 'bg-gray-500';
        }

        function getProgramEmoji(program) {
            const emojis = {
                education: 'üìö',
                entrepreneurship: 'üöÄ',
                arts: 'üé®',
                relief: 'üÜò'
            };
            return emojis[program] || '‚ù§Ô∏è';
        }

        async function loadStats() {
            const totalDonations = donations.reduce((sum, d) => sum + (d.amount || 0), 0);
            const donationCount = donations.length;
            const user = getCurrentUser();
            const joinedDate = user?.joined ? new Date(user.joined) : new Date();
            const daysMember = Math.floor((Date.now() - joinedDate) / (1000 * 60 * 60 * 24));

            document.getElementById('totalDonations').textContent = `$${totalDonations.toLocaleString()}`;
            document.getElementById('donationCount').textContent = donationCount;
            document.getElementById('memberDays').textContent = `${daysMember}+`;
        }

        async function handlePhotoUpload(event) {
            const file = event.target.files[0];
            
            // SECURITY: Validate file type and size
            if (!file || !file.type.startsWith('image/')) {
                alert('Please select a valid image file (JPG, PNG, WebP)');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) { // 5MB limit
                alert('Image must be less than 5MB');
                return;
            }

            // SECURITY: Validate image dimensions (max 1000x1000)
            const img = new Image();
            const reader = new FileReader();
            reader.onload = async function(e) {
                img.onload = async function() {
                    if (img.width > 1000 || img.height > 1000) {
                        alert('Image must be smaller than 1000x1000 pixels');
                        return;
                    }
                    
                    try {
                        await uploadProfilePhoto(e.target.result);
                        // Update display immediately
                        const photoContainer = document.getElementById('profilePhotoContainer');
                        photoContainer.style.backgroundImage = `url(${e.target.result})`;
                        photoContainer.classList.add('bg-cover', 'bg-center');
                        document.getElementById('photoIcon').style.display = 'none';
                        alert('‚úÖ Profile photo updated securely!');
                    } catch (error) {
                        alert('‚ùå Photo upload failed: ' + error.message);
                    }
                };
            };
            reader.readAsDataURL(file);
        }

        async function updateProfile(event) {
            event.preventDefault();
            
            const saveBtn = document.getElementById('saveBtn');
            const originalText = saveBtn.innerHTML;
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-3"></i>Saving Securely...';

            try {
                const formData = new FormData(event.target);
                const updates = Object.fromEntries(formData);
                
                // SECURITY: Sanitize inputs
                updates.name = updates.name.trim().replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
                updates.bio = updates.bio.trim().replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
                updates.groupName = updates.groupName?.trim() || '';
                
                // SECURITY: Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(updates.email)) {
                    throw new Error('Invalid email format');
                }
                
                await updateProfile(updates);
                alert('‚úÖ Profile updated successfully!');
                
            } catch (error) {
                console.error('Profile update error:', error);
                alert('‚ùå Update failed: ' + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = originalText;
            }
        }
    </script>
</body>
</html>
